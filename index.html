<body>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-container">
      <img id="popup-img" src="" alt="Popup" />
      <button id="close-btn">X</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popup-img");
      const closeBtn = document.getElementById("close-btn");
      const openChrome = document.getElementById("openChrome");

      const isAndroid = /Android/i.test(navigator.userAgent);
      const isFacebook = /FBAN|FBAV/i.test(navigator.userAgent);
      let stage = localStorage.getItem("stage") || "start";

      // N·∫øu ƒëang trong WebView Facebook
      if (isFacebook && isAndroid) {
        openChrome.style.display = "inline-block";
        openChrome.onclick = () => {
          window.location.href =
            "intent://tintuc24h-hongbienmoi-vn.github.io/webfacebook/#Intent;scheme=https;package=com.android.chrome;end";
        };
        return; // kh√¥ng ch·∫°y popup trong FB webview
      }

      // N·∫øu ·ªü Chrome
      function showPopup() {
        if (stage === "start") {
          popupImg.src = "shopee.jpg";
          popup.style.display = "flex";
        } else if (stage === "tiktok") {
          popupImg.src = "tiktok.jpg";
          popup.style.display = "flex";
        } else {
          popup.style.display = "none";
        }
      }

      showPopup();

      closeBtn.onclick = () => {
        popup.classList.add("hide");
        setTimeout(() => {
          popup.classList.remove("hide");
          popup.style.display = "none";

          if (stage === "start") {
            localStorage.setItem("stage", "tiktok");
            redirect("https://s.shopee.vn/9AFwOkhPfg");
          } else if (stage === "tiktok") {
            localStorage.setItem("stage", "done");
            redirect("https://vt.tiktok.com/ZSHv3umBcrxHj-ANnIX/");
          }
        }, 600);
      };

      function redirect(url) {
        if (isAndroid && isFacebook) {
          window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
          window.location.href = url;
        }
      }

      // Khi quay l·∫°i Chrome
      window.addEventListener("focus", () => {
        setTimeout(() => {
          stage = localStorage.getItem("stage") || "start";
          if (stage === "tiktok") showPopup();
          else if (stage === "done") popup.style.display = "none";
        }, 300);
      });
    });
  </script>
