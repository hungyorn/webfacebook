<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tin tức hôm nay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .hide {
      animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .chrome-btn {
      display: none;
      margin-top: 40px;
      padding: 15px 25px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .chrome-btn:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>Tin tức hôm nay</h2>
  <p>Đang tải nội dung, vui lòng chờ...</p>
  <button id="openChromeBtn" class="chrome-btn">Tiếp tục xem trên Chrome</button>

  <div id="popup" class="popup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="popupImg" src="" alt="Quảng cáo">
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popupImg");
    const closeBtn = document.getElementById("closeBtn");
    const openChromeBtn = document.getElementById("openChromeBtn");

    // Kiểm tra đang mở bằng Facebook app
    const inFacebookApp = /FBAN|FBAV/i.test(navigator.userAgent);

    if (inFacebookApp) {
      document.querySelector("p").innerText = "Facebook cho rằng bạn sắp rời khỏi ứng dụng của họ.";
      openChromeBtn.style.display = "inline-block";
      openChromeBtn.onclick = () => {
        window.location.href = "https://tintuc24h-hongbienmoi-vn.github.io/webfacebook/?open=1";
      };
    } else {
      const urlParams = new URLSearchParams(window.location.search);
      const isOpened = urlParams.get("open");

      if (isOpened) {
        // Logic popup khi đã mở trên Chrome
        let stage = localStorage.getItem("stage") || "start";

        function redirect(url) {
          window.location.href = url;
        }

        function showPopup() {
          if (stage === "start") {
            popupImg.src = "shopee.jpg";
            popup.style.display = "flex";
          } else if (stage === "tiktok") {
            popupImg.src = "tiktok.jpg";
            popup.style.display = "flex";
          } else {
            popup.style.display = "none";
          }
        }

        closeBtn.onclick = () => {
          popup.classList.add("hide");
          setTimeout(() => {
            popup.classList.remove("hide");
            popup.style.display = "none";

            if (stage === "start") {
              localStorage.setItem("stage", "tiktok");
              redirect("https://s.shopee.vn/9AFwOkhPfg");
            } else if (stage === "tiktok") {
              localStorage.setItem("stage", "done");
              redirect("https://vt.tiktok.com/ZSHv3umBcrxHj-ANnIX/");
            }
          }, 600);
        };

        showPopup();
      }
    }
  </script>
</body>
</html>
